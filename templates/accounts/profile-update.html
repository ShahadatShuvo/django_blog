{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags  %}

{% block content %}
<div class="col-6 offset-3 mt-5 mb-5">
    <div class="jumbotron">
        <p class="text-center font-weight-bold">Profile Update</p>
        <form method="POST"  enctype="multipart/form-data">
            {% csrf_token %}
            {{ user_form | crispy }}
            <br>
            {{ profile_form | crispy }}
            <button type="submit" class="btn btn-outline-success">Update</button>
        </form>
        <br><br>
    </div>
</div>

{% endblock content %}
